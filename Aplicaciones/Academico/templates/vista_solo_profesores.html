<!DOCTYPE html>
<html>
<head>
    <title>Lista de Cursos Impartidos</title>
</head>
<body>
    <h1>Bienvenido, {{ user.username }}!</h1>
    
    <h2>Cursos Impartidos:</h2>
    <ul>
        {% for curso in cursos_impartidos %}
            <li>{{ curso.nombre }} - {{ curso.creditos }} créditos</li>
        {% endfor %}
    </ul>

    <!-- Otras operaciones específicas para profesores... -->

    <p><a href="{% url 'logout' %}">Cerrar sesión</a></p>
</body>
</html>
